<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glow Worm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('htmx:configRequest', function(event) {
                const method = event.detail.verb.toUpperCase();
                if (method !== 'GET') {
                    const match = document.cookie.match(/(?:^|;\s*)csrftoken=([^;]*)/);
                    if (match) {
                        event.detail.headers['x-csrftoken'] = decodeURIComponent(match[1]);
                    }
                }
            });
        });
    </script>
</head>
<body class="gw-login-bg">
    <div class="gw-login-card">
        <h1 class="gw-login-title">
            <span class="gw-logo-dot"></span>
            Glow Worm
        </h1>
        <div id="login-message" style="margin-bottom: 16px;"></div>
        <form hx-post="/login" hx-target="#login-message" hx-swap="innerHTML">
            <div style="margin-bottom: 16px;">
                <label for="username" class="gw-label">Username</label>
                <input type="text" id="username" name="username" required
                    class="gw-input"
                    autocomplete="username"
                    placeholder="Enter username">
            </div>
            <div style="margin-bottom: 24px;">
                <label for="password" class="gw-label">Password</label>
                <input type="password" id="password" name="password" required
                    class="gw-input"
                    autocomplete="current-password"
                    placeholder="Enter password">
            </div>
            <button type="submit" class="gw-btn gw-btn-primary" style="width: 100%;">
                Sign in
            </button>
        </form>
    </div>
</body>
</html>
