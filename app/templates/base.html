<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Glow Worm{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <link rel="stylesheet" href="/static/styles.css" />
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.body.addEventListener(
                    "htmx:configRequest",
                    function (event) {
                        const method = event.detail.verb.toUpperCase();
                        if (method !== "GET") {
                            const match = document.cookie.match(
                                /(?:^|;\s*)csrftoken=([^;]*)/,
                            );
                            if (match) {
                                event.detail.headers["x-csrftoken"] =
                                    decodeURIComponent(match[1]);
                            }
                        }
                    },
                );
            });
        </script>
    </head>
    <body class="bg-gray-950 text-gray-100 min-h-screen flex">
        <nav
            class="fixed top-0 left-0 h-full w-56 bg-gray-900 text-white flex flex-col border-r border-gray-800"
        >
            <div class="p-4 border-b border-gray-800">
                <h1 class="text-xl font-bold">Glow Worm</h1>
            </div>
            <ul class="flex-1 py-4 space-y-1">
                <li>
                    <a
                        href="/"
                        class="block px-4 py-2 hover:bg-gray-800 rounded-md mx-2"
                        >Dashboard</a
                    >
                </li>
                <li>
                    <a
                        href="/salary"
                        class="block px-4 py-2 hover:bg-gray-800 rounded-md mx-2"
                        >Salary</a
                    >
                </li>
                <li>
                    <a
                        href="/budgets"
                        class="block px-4 py-2 hover:bg-gray-800 rounded-md mx-2"
                        >Budgets</a
                    >
                </li>
                <li>
                    <a
                        href="/transactions"
                        class="block px-4 py-2 hover:bg-gray-800 rounded-md mx-2"
                        >Transactions</a
                    >
                </li>
                <li>
                    <a
                        href="/sinking-funds"
                        class="block px-4 py-2 hover:bg-gray-800 rounded-md mx-2"
                        >Sinking Funds</a
                    >
                </li>
                <li>
                    <a
                        href="/bills"
                        class="block px-4 py-2 hover:bg-gray-800 rounded-md mx-2"
                        >Bills</a
                    >
                </li>
                <li>
                    <a
                        href="/users"
                        class="block px-4 py-2 hover:bg-gray-800 rounded-md mx-2"
                        >Users</a
                    >
                </li>
            </ul>
            <div class="p-4 border-t border-gray-800">
                <p class="text-sm text-gray-400 mb-2">{{ username }}</p>
                <a href="/logout" class="text-sm text-gray-400 hover:text-white"
                    >Logout</a
                >
            </div>
        </nav>
        <main class="ml-56 flex-1 p-8">{% block content %}{% endblock %}</main>
    </body>
</html>
