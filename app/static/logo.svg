<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Tail segment (glowing) -->
  <circle cx="9" cy="35" r="5.5" fill="#facc15" filter="url(#glow)" opacity="0.85"/>
  <circle cx="9" cy="35" r="3.5" fill="#fef08a"/>

  <!-- Body segment 1 -->
  <ellipse cx="17" cy="31" rx="5.5" ry="5" fill="#4d7c0f" stroke="#3f6212" stroke-width="0.5"/>

  <!-- Body segment 2 -->
  <ellipse cx="25" cy="26" rx="6" ry="5.5" fill="#65a30d" stroke="#4d7c0f" stroke-width="0.5"/>

  <!-- Body segment 3 -->
  <ellipse cx="32" cy="22" rx="5.5" ry="5" fill="#4d7c0f" stroke="#3f6212" stroke-width="0.5"/>

  <!-- Head -->
  <circle cx="40" cy="17.5" r="7.5" fill="#65a30d" stroke="#4d7c0f" stroke-width="0.5"/>

  <!-- Eyes -->
  <ellipse cx="43" cy="15.5" rx="2.8" ry="3" fill="white"/>
  <ellipse cx="37" cy="16" rx="2.3" ry="2.5" fill="white"/>
  <circle cx="43.5" cy="15" r="1.5" fill="#1e1b4b"/>
  <circle cx="37.5" cy="15.5" r="1.2" fill="#1e1b4b"/>
  <!-- Eye highlights -->
  <circle cx="44.2" cy="14" r="0.6" fill="white"/>
  <circle cx="38.2" cy="14.5" r="0.5" fill="white"/>

  <!-- Antennae with glowing tips -->
  <path d="M37 10.5 Q34 5 32 3" fill="none" stroke="#65a30d" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="32" cy="3" r="1.8" fill="#facc15" filter="url(#glow)"/>
  <path d="M43 11 Q45 5.5 47 4" fill="none" stroke="#65a30d" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="47" cy="4" r="1.8" fill="#facc15" filter="url(#glow)"/>

  <!-- Smile -->
  <path d="M38 20.5 Q40 23 43 20.5" fill="none" stroke="#2d4a0f" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Cheek blush -->
  <circle cx="35.5" cy="19.5" r="1.5" fill="#facc15" opacity="0.25"/>
  <circle cx="45.5" cy="18.5" r="1.5" fill="#facc15" opacity="0.25"/>
</svg>
